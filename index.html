<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Poem Generator</h1></header>
      <main>
        <section>
          <form id="theme-input">
            <label for="theme">Choose a theme</label>
            <input
              type="text"
              id="theme"
              placeholder="Choose a theme for your poem"
              autofocus
              required
              autocomplete="off"
              class="input"
            />
            <input type="submit" class="submit-button" />
          </form>
        </section>
        <section>
          <p id="poem" class="poem"></p>
        </section>
      </main>

      <footer>
        <a href="https://github.com/katrinkan/poem-generator" target="_blank"
          >Coded</a
        >
        with ðŸ’œ by Katrin Kanape
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
