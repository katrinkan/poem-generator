<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Poem Generator</h1></header>
      <main>
        <section>
          <form id="theme-input">
            <label for="theme">Choose a theme for your poem</label>
            <input
              type="text"
              id="theme"
              placeholder="e.g. trees"
              autofocus
              required
              autocomplete="off"
              class="input"
            />
            <div class="reset hidden" id="reset" type="button">x</div>
            <input type="submit" class="submit-button" />
          </form>
        </section>
        <section>
          <div id="poem" class="poem hidden"></div>
        </section>
      </main>

      <footer>
        <a href="https://github.com/katrinkan/poem-generator" target="_blank"
          >Coded</a
        >
        with ðŸ’œ by Katrin Kanape for the
        <a href="https://www.shecodes.io/" target="_blank">SheCodes</a> AI
        course.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
